<!DOCTYPE html>
<html>
<head>
	<title> Products </title>
	<style>
		.products-container {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-evenly;
		}
		
		.item-div {
			flex: 0 0 25%;
			margin: 10px;
			border: 2px solid black;
  			padding: 10px;			
		}
		
		.item-div #item-name, .item-div #item-seller  {
			width: 200px;
			height: 10px;
		}
		
		.item-div #item-image{
			width: 200px;
			height: 200px;
		}
		
		.item-div #item-price  {
			width: 100px;
			height: 20px;
		}
		
		.item-div #add-to-cart  {
			width: 100px;
			height: 40px;
		}
	</style>
</head>

<body onload="onPageLoad()">
	<h3> Our Products </h3>
	
	<form>
		<div class="products-container">
		</div>
		
		<button> Proceed to Cart </button>
	</form>
	
	<script src="/js/catalog.js"></script>
	
</body>

</html>
